name: lxd-tools tests
on: 
  push:
    branches:
      - '**'  # triggers on all branches

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout lxd-tools
        uses: actions/checkout@v4
        with:
          path: lxd-tools
      
      - name: Checkout ueu_canvas
        uses: actions/checkout@v4
        with:
          repository: Unity-Environmental-University/ueu_canvas
          path: ueu_canvas
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build ueu_canvas
        working-directory: ueu_canvas
        run: |
          npm install
          npm run build
      
      - name: Install lxd-tools dependencies
        working-directory: lxd-tools
        run: npm install --legacy-peer-deps
      
      - name: Force symlink to ueu_canvas
        working-directory: lxd-tools
        run: |
          New-Item -Path node_modules/ueu_canvas SymbolicLink -Value ../ueu_canvas
      
      - name: Run tests
        working-directory: lxd-tools
        run: npm test
